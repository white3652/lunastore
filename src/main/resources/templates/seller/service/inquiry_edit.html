<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>답변 수정</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/icon/icon.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/seller/service/inquiry_edit.css}">
    <link rel="stylesheet" th:href="@{/css/seller/common/global_header.css}">
    <link rel="stylesheet" th:href="@{/css/seller/common/global_section.css}">
    <link rel="stylesheet" th:href="@{/css/buyer/common/global_footer.css}">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script th:src="@{/js/seller/service/inquiry_edit.js}"></script>
</head>
<body>
<div class="wrap">

    <!-- Header Fragment -->
    <header th:replace="~{seller/common/header :: sellerHeader}"></header>

    <section>
        <div class="seller_global_section">

            <!-- Navigation Fragment -->
            <nav th:replace="~{seller/common/navigation :: sellerNavigation}"></nav>

            <div class="seller_inquiry_edit_contents">
                <h2>답변 수정</h2>
                <form th:action="@{/seller/inquiry/edit}" method="post" th:object="${inquiry}">
                    <input type="hidden" name="qna_idx" th:value="${inquiry.qna_idx}" />

                    <div class="form-group">
                        <label for="qna_title">문의 제목:</label>
                        <input type="text" id="qna_title" name="qna_title" th:field="*{qna_title}" readonly />
                        <!-- 오류 메시지 제거 또는 숨김 -->
                    </div>

                    <div class="form-group">
                        <label for="qna_question">문의 내용:</label>
                        <textarea id="qna_question" name="qna_question" rows="5" th:field="*{qna_question}" readonly></textarea>
                        <!-- 오류 메시지 제거 또는 숨김 -->
                    </div>

                    <div class="form-group">
                        <label for="qna_answer">답변:</label>
                        <textarea id="qna_answer" name="qna_answer" rows="5" th:field="*{qna_answer}"></textarea>
                        <div th:if="${#fields.hasErrors('qna_answer')}" th:errors="*{qna_answer}" class="error-message"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit">수정 완료</button>
                        <a th:href="@{/seller/inquiry}">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
