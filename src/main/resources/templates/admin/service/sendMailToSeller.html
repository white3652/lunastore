<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보수정</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/icon/icon.css}">
    <link rel="stylesheet" th:href="@{/css/adminCSS/admin_sendmail.css}">
    <script th:src="@{/js/admin/cancel.js}"></script>
    <script th:src="@{/js/admin/close.js}"></script>
</head>
<body>
<div class="admin_form_mailbox">
    <input type="hidden" name="s_idx" th:value="${seller.s_idx}">
    <h1 class="admin_mail_title">
        "<span th:text="${seller.s_email}"></span>"<span th:text="#{admin.email.sendTo}"></span>
    </h1>
    <form name="admin_mailform_main" method="post" th:action="@{'/admin/sellers/' + ${seller.s_idx} + '/send-email'}">
        <input type="hidden" name="s_idx" th:value="${seller.s_idx}">
        <input type="hidden" name="s_businessnum" th:value="${seller.s_businessnum}">
        <input type="hidden" name="s_email" th:value="${seller.s_email}">
        <div class="admin_mail_form">
            <table>
                <tbody>
                <tr>
                    <th scope="row">
                        <label for="admin_email_tit" th:text="#{admin.email.subject}">제목<strong></strong></label>
                    </th>
                    <td>
                        <input type="text" name="admin_email_tit" id="admin_email_tit"
                               class="admin_email_tit_input" size="61">
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <label for="admin_email_content" th:text="#{admin.email.content}">내용<strong></strong></label>
                    </th>
                    <td>
                        <textarea name="admin_email_content" id="admin_content"
                                  class="admin_email_content_input" rows="7" cols="60"></textarea>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="admin_email_btn">
            <button type="submit" class="admin_email_btn_push" th:text="#{admin.email.send}">메일발송</button>
            <button type="button" class="admin_email_btn_close" onclick="window.close()" th:text="#{admin.email.close}">창닫기</button>
        </div>
    </form>
</div>
</body>
</html>
